---
title: "Blogs"
---
<h1>Latest Posts</h1>

<ul>
  {% for post in site.posts %}
    <li>
      <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
      {{ post.excerpt }}
      Categories:
      <ul>
        {% for category in post.categories %}
        <li>category</li>
        {% endfor %}
      </ul>
      <!-- <strong>Categories:</strong> {{ post.categories  | array_to_sentence_string}} -->
    </li>
  {% endfor %}
</ul>
